<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="main">
    <h1>Movie Search</h1>
    <section class="add-movie">
        <div class="input-box">
            <h2 class="add-title">Add movie to library</h2>
            <label for="text">Movie title</label>
            <input type="text" class="input-title" placeholder="Movie title...">
            <label for="text">Movie Director</label>
            <input type="text"  class="input-director" placeholder="Movie director...">
            <label for="number">Year of production</label>
            <input type="number" class="input-date" placeholder="Date of production...">
            <button class="add-btn">Add movie</button>
        </div>
    </section>
    <section class="search-movie">
        <h2 class="search-title">Search movie title in library</h2>
        <div class="search-box">
            <input type="text" class="input-search" placeholder="Movie title...">
            <button class="search-btn">Search</button>
        </div>
        <div class="result-search"></div>
    </section>

</section>

<div class="pop-up">
    <h2 class="popup-title">Movie was added to library</h2>
    <button class="close-btn">Close</button>
</div>

<div class="alert-popup">
    <h2 class="popup-title">Please write all information about movie</h2>
    <button class="alert-close">Close</button>
</div>



    <script src="main.js"></script>
</body>

</html>
